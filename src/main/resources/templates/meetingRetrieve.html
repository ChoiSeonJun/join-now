<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title>희의록 페이지</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Orbit" rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
	margin: 0;
	padding: 0;
}

.header {
	background-color: #007bff;
	color: #fff;
	padding: 20px;
	text-align: center;
}

.container {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
	background-color: #fff;
	border: 1px solid #ccc;
	border-radius: 5px;
}

.form-group {
	margin-bottom: 20px;
}

.form-group label {
	font-weight: bold;
}

.form-group input[type="text"], .form-group textarea {
	width: 100%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

.form-group textarea {
	height: 200px;
}

.form-group button {
	background-color: #007bff;
	color: #fff;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	cursor: pointer;
}

.form-group button:hover {
	background-color: #0056b3;
}
</style>
<script>

	const submit = () => {
		const postData = {
				title : $("#title").val(),
				content : $("#content").val()
			};
		$.ajax({
			type : "get",
			url : "/app/team/meeting/retrieve.do/" + [[${meetingDTO.teamId}]] + 
									'/' + [[${meetingDTO.meetingNo}]], // 서버 엔드포인트 URL로 대체
			data : postData,
			success : function(response) {
				// 서버 응답 처리
				console.log("성공");
				location.href = "/app/team/meeting/" + [[${meetingDTO.teamId}]] + "/" + '1';
			},
			error : function(error) {
				console.error("오류 발생:", error);
				alert("오류가 발생했습니다. 다시 시도하세요.");
			}
		});
	};


</script>
<style>

html{
	background-color: transparent;
}

/* a hover 효과 */
li a:hover, li a:focus { animation-duration: 3s; animation-name: rainbowLink; animation-iteration-count: infinite; } 
@keyframes rainbowLink {     
 0% { color: #ff2a2a; }
 15% { color: #ff7a2a; }
 30% { color: #ffc52a; }
 45% { color: #43ff2a; }
 60% { color: #2a89ff; }
 75% { color: #202082; }
 90% { color: #6b2aff; } 
 100% { color: #e82aff; }
}

a {
    text-decoration: none;
    color: black;
}

nav {
display: grid;
grid-template-columns: auto auto;
justify-content: space-between;
height: 60px;
border: 0;
box-shadow: 0.5px 0.5px 0px 0.5px #8080809a
}

.profile {
	margin: 0 -20px 0 0;
}

.profile-dropdown ul {
	display: grid;
	grid-template-columns: auto auto auto auto;
	gap: 30px;
	margin: 20px 0 0 5px;
	list-style-type: none;
}

.profile-dropdown ul a {
	color: black;
	font-weight: 800;
}

.logo-container {
	margin: 10px 0 0 20%;
}

.menu-container {
	display: grid;
	grid-template-columns: auto;
	justify-content: space-around;
	margin: 5% 0 0 0;
}

.menu-container ul {
	display: grid;
	grid-template-columns: auto auto auto auto;
	gap: 35px;
	list-style-type: none;
}

.menu-container ul a {
	text-decoration: none;
	color: black;
	font-weight: 800;
	font-size: 25px;
}

hr {
  background-color: #fff;
  padding: 0;
  margin: 30px 80px 80px 80px;
}

hr.hr-1 {
  border: 0;
  height: 2px;
  background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(14, 174, 9, 0.75), rgba(0, 0, 0, 0));
}

footer {
    display: grid;
    grid-template-columns: auto auto;
    position: relative;
    margin: 10% 0 0 0;
    bottom: 0;
    height: 40px;
    background-color: #f3efef70;
}

.footer-left {
    padding-top: 10px;
    padding-left: 10px;
}

.footer-right {
    text-align: right;
    padding-top: 10px;
}
</style>
</head>
<body>
	<header>
		<nav>
			<!-- 로고 부분 -->
			<div class="logo-container">
				<a th:href="@{/main}">
					<img src="https://kr.object.ncloudstorage.com/team1-bucket/logo.png" alt="로고">
				</a>
			</div>

			<!-- 프로필 드롭다운 부분 -->
			<div class="profile">
				<div class="profile-dropdown">
					<ul>
						<li>
							<a th:href="@{/mypage}">마이프로필</a>
						</li>
						<li>
							<a th:href="@{/logout}">로그아웃</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

    <section class="menu-container">
        <ul class="menu-list">
            <li>
                <a th:href="@{/team/{teamId}(teamId=${teamId})}">팀 정보</a>
            </li>
            <li>
                <a th:href="@{/team/schedule/{teamId}(teamId=${teamId})}">일정표</a>
            </li>
            <li>
                <a th:href="@{/team/meeting/{teamId}/1(teamId=${teamId})}">회의록</a>
            </li>
            <li>
                <a href="#">팀 신청관리</a>
            </li>
        </ul>
    </section>

	<th:block>
	
		<hr class="hr-1">

		<div class="container mt-5">

			<div class="form-group">
				<label for="meeting-title">회의 제목</label>
				<input th:value="${meetingDTO.title}" type="text" id="title" name="title" required="required">
			</div>
			<div class="form-group">
				<label for="meeting-notes">회의록</label>
				<textarea th:field="*{meetingDTO.content}" id="content" name="content" required="required"></textarea>
			</div>
			<div class="form-group">
				<button type="submit" id="submit" onclick="submit()">수정</button>
			</div>

		</div>

	</th:block>




	<!-- build:js js/core.js -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
