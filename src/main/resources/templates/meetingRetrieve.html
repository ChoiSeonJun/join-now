<!DOCTYPE html>
<html lang="ko" class="light-style customizer-hide" dir="ltr" xmlns:th="http://www.thymeleaf.org" data-theme="theme-default" data-assets-path="/assets/" data-template="vertical-menu-template-no-customizer">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title>희의록 페이지</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Orbit" rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
	margin: 0;
	padding: 0;
}

.header {
	background-color: #007bff;
	color: #fff;
	padding: 20px;
	text-align: center;
}

.container {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
	background-color: #fff;
	border: 1px solid #ccc;
	border-radius: 5px;
}

.form-group {
	margin-bottom: 20px;
}

.form-group label {
	font-weight: bold;
}

.form-group input[type="text"], .form-group textarea {
	width: 100%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

.form-group textarea {
	height: 200px;
}

.form-group button {
	background-color: #007bff;
	color: #fff;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	cursor: pointer;
}

.form-group button:hover {
	background-color: #0056b3;
}
</style>
<script>

	const submit = () => {
		const postData = {
				title : $("#title").val(),
				content : $("#content").val()
			};
		$.ajax({
			type : "get",
			url : "/app/team/meeting/retrieve.do/" + [[${meetingDTO.teamId}]] + 
									'/' + [[${meetingDTO.meetingNo}]], // 서버 엔드포인트 URL로 대체
			data : postData,
			success : function(response) {
				// 서버 응답 처리
				console.log("성공");
				location.href = "/app/team/meeting/" + [[${meetingDTO.teamId}]] + "/" + '1';
			},
			error : function(error) {
				console.error("오류 발생:", error);
				alert("오류가 발생했습니다. 다시 시도하세요.");
			}
		});
	};


</script>
</head>
<body>

	<header th:replace="fragments/header :: header"></header>

	<th:block>

		<div class="container mt-5">

			<div class="form-group">
				<label for="meeting-title">회의 제목</label>
				<input th:value="${meetingDTO.title}" type="text" id="title" name="title" required="required">
			</div>
			<div class="form-group">
				<label for="meeting-notes">회의록</label>
				<textarea th:field="*{meetingDTO.content}" id="content" name="content" required="required"></textarea>
			</div>
			<div class="form-group">
				<button type="submit" id="submit" onclick="submit()">수정</button>
			</div>

		</div>

	</th:block>



	<footer th:replace="fragments/footer :: footer"></footer>


	<!-- build:js js/core.js -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
