<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JoiNow</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    
    <style>
        @font-face {
            font-family: 'SUITE-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
        }

        /* a hover 효과 */
        a:hover, a:focus { animation-duration: 3s; animation-name: rainbowLink; animation-iteration-count: infinite; } 
            @keyframes rainbowLink {     
            0% { color: #ff2a2a; }
            15% { color: #ff7a2a; }
            30% { color: #ffc52a; }
            45% { color: #43ff2a; }
            60% { color: #2a89ff; }
            75% { color: #202082; }
            90% { color: #6b2aff; } 
            100% { color: #e82aff; }
        }

        .navbar {
         	position: relative;
            background-color: #2CA40E; /* 네비게이션 바 배경 */
            color: white; /* 네비게이션 바 글자색 */
            padding: 15px;
        }

        .main-container {
            background-color: white; /* 마이페이지 양식 배경 */
            color: #6c706c; /* 마이페이지 양식 글자색 */
            margin: 0 26px 20px 0px;
            padding: 0 0 0 0.8rem;
            border: 1px solid;
            border-radius: 10px;
            position: relative;
            width: 80%;
            left: 10%;
            
        }
        
        .profile-container {
            display: grid;
            grid-template-rows: auto auto;
            margin: 0 100px 80px 100px;
            padding: 0 90px 0 90px
        }

        .profile-item {
            font-size: 1.5rem;
            font-weight: 800;
        }

        .profile-value {
            display: inline-block;
            font-family: 'SUITE-Regular';
            font-size: large;
        }

        .profile-button {
            border: 1px solid;
            border-radius: 5px;
            background-color: rgb(86, 199, 58);
            text-decoration: none;
            color:white;
            text-align: center;
            padding: 0.6rem 0.7rem 0.6rem 0.7rem;
            margin-right: 2rem;
            position: relative;
            float: right;
            right:5%;
        }

        .profile-button:hover {
            text-decoration: none;
        }

        .transparent-button {
            background: transparent !important;
            border: none;
            color: #6c706c;
            text-decoration: none;
        }

        .page-buttons {
            background: transparent !important;
            border: none;
            color: #f5faf5;
            font-weight: bold;
            font-size: 10px;
            margin-right: 25px;
            text-decoration: none;
        }
        
        .nav-counter {
		  position: absolute;		  
		  min-width: 8px;
		  height: 20px;
		  line-height: 20px;
		  margin:-11px -52px;	  
		  padding: 0 6px;
		  font-weight: normal;
		  color: white;
		  text-align: center;
		  text-shadow: 0 1px rgba(0, 0, 0, 0.2);
		  background: #e23442;
		  border: 1px solid #911f28;
		  border-radius: 11px;
		  background-image: -webkit-linear-gradient(top, #e8616c, #dd202f);
		  background-image: -moz-linear-gradient(top, #e8616c, #dd202f);
		  background-image: -o-linear-gradient(top, #e8616c, #dd202f);
		  background-image: linear-gradient(to bottom, #e8616c, #dd202f);
		  -webkit-box-shadow: inset 0 0 1px 1px rgba(255, 255, 255, 0.1), 0 1px rgba(0, 0, 0, 0.12);
		  box-shadow: inset 0 0 1px 1px rgba(255, 255, 255, 0.1), 0 1px rgba(0, 0, 0, 0.12);
		}
		
		.header-nav {
    display: grid;
    grid-template-columns: auto auto;
    justify-content: space-between;
    height: 60px;
    border: 0;
    box-shadow: 0.5px 0.5px 0px 0.5px #8080809a
}

.profile {
	margin: 0 -20px 0 0;
}

.profile-dropdown ul {
	display: grid;
	grid-template-columns: auto auto auto auto;
	gap: 2rem;
	margin: 20px 0 0 5px;
	list-style-type: none;
}

.profile-dropdown ul a {
	color: black;
	font-weight: 800;
	text-decoration: none;
}

.logo-container {
	margin: 10px 0 0 20%;
}

.menu-container {
	display: grid;
	grid-template-columns: auto auto;
	justify-content: center;
	margin: 10% 0 0 0;
    font-family: 'SUITE-Regular';
    font-size: 1.2rem;
}

.menu-container ul {
	display: grid;
	grid-template-columns: auto auto auto auto auto auto;
	gap: 2rem;
	font-size: 1rem; 
	margin: 0 0 0 2.8rem;
	list-style-type: none;
}

.menu-container ul a {
	text-decoration: none;
	color: black;
	font-weight: 800;
	font-size: 1.5rem;
}


.notification-bell {
	width: 2.5rem;
	height: 2.5rem;
}

.nickname {
    font-weight: bold;
}
</style>
</head>
<body>

	<header>
	
		<nav class="header-nav">
			<!-- 로고 부분 -->
			<div class="logo-container">
				<a th:href="@{/main}">
					<img src="https://kr.object.ncloudstorage.com/team1-bucket/logo.png" alt="로고">
				</a>
			</div>

			<!-- 프로필 드롭다운 부분 -->
			<div class="profile">
				<div class="profile-dropdown">
					<ul>
						<li>
							<a th:href="@{/main}">Main</a>
						</li>
						<li>
							<a th:href="@{/logout}">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	
    <section class="menu-container">
        <div>
            <h2 style="display: inline-block; font-family: 'SUITE-Regular'; font-weight: 800;">마이페이지</h2>
        </div>
        <ul class="menu-list">
            <th:block th:switch="${notificationNum}">
                <li>
                    <a th:href="@{notification}" th:case="0" class="" style="font-size: 18px;" >
                        <img alt="" src="https://kr.object.ncloudstorage.com/team1-bucket/notification-bell-1.png" class="notification-bell">
                    </a>
                    <a th:href="@{notification}" th:case="*" class="" style="font-size: 18px;" >
                        <img alt="" src="https://kr.object.ncloudstorage.com/team1-bucket/notification-bell-2.png" class="notification-bell">
                        <span class="nav-counter" th:text="${notificationNum}">15</span> 
                    </a>
                </li>
            </th:block>
            <li>
                <a th:href="@{writeList}" class="">나의 모집</a>
                
            </li>
            <li>
                <a th:href="@{acceptPage}" class="">지원자</a>
            </li>
            <li>
                <a th:href="@{applyPage}" class="">나의 신청</a>
            </li>
            <li>
                <a th:href="@{teamList}" class="">팀</a>
            </li>
        </ul>
        <hr>
        <hr>
    </section>

    <section class="profile-container">
        <div th:each="mypgDTO: ${UserInfoDTO}">
            <!-- 프로필 사진, 닉네임 -->
            <div style="font-size: 1.2rem; text-align: center; font-family: 'SUITE-Regular';">
                <img th:src="@{'https://kr.object.ncloudstorage.com/team1-bucket/' + ${mypgDTO.username} + '.jpg'}" class="img-thumbnail" style="width: 10%" /><br>
                
                닉네임: <p class="nickname" th:text="${mypgDTO.nickname}"></p>
            </div>
                
            <div class="main-container">
                <!-- 이메일 -->
                <div class="">
                    <label class="profile-item" for="email">이메일</label><br>
                    <p class="profile-value" th:text="${mypgDTO.email}"></p>
                </div>
                <!-- 포트폴리오 링크 -->
                <div class="">
                    <label class="profile-item" for="pofolLink">포트폴리오 링크</label><br>
                    <p class="profile-value" th:text="${mypgDTO.pofoLink}"></p>
                </div>
                <!-- 연락처 -->
                <div class="">
                    <label class="profile-item" for="phone">연락처</label><br>
                    <p class="profile-value" th:text="${mypgDTO.phone}"></p>
                </div>
            </div>
            
            <div class="main-container">
                <!-- 직무 -->
                <div class="">
                    <label class="profile-item" for="skills">직무</label><br>
                    <p class="profile-value" th:text="${mypgDTO.skills}"></p>
                </div>
                <!-- 사용 툴 -->
                <div class="">
                    <label class="profile-item" for="tools">사용 툴</label><br>
                    <p class="profile-value" th:text="${mypgDTO.tools}"></p>
            </div>
            </div>
            
            <div class="main-container">
                <!-- 한 줄 소개 -->
                <div class="">
                    <label class="profile-item" for="intro">한 줄 소개</label><br>
                    <p class="profile-value" th:text="${mypgDTO.intro}"></p>
                </div>
            </div>
            <a th:href="@{insertui}" class="profile-button">수정</a>
        </div>
    </section>
    
    <a href="https://www.flaticon.com/kr/free-icons/" title="공고 아이콘" hidden="true">공고 아이콘  제작자: Bartama Graphic - Flaticon</a>
