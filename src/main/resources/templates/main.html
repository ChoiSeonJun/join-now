<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .card {
        height: 400px;
    }
    
    a{
	    color: inherit; /* 기본 링크 색상 유지 */
	}
    
    a:hover {
    	text-decoration: none; /* 링크에 마우스를 올렸을 때 밑줄 효과 제거 */    
	}
	
	@font-face {
	    font-family: 'SUITE-Regular';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
	    font-weight: 400;
	    font-style: normal;
	}
	
	body {
            font-family: 'SUITE-Regu	lar';
    }
   
</style>
</head>

<body>
	
    <header class="bg-white d-flex justify-content-between align-items-center p-2">
        <div class="container d-flex justify-content-between align-items-center">
            <h1><a th:href="@{main}" style="color: #2CA40E; font-size: 24px;">JoiNow</a></h1>
            <nav>
                <ul class="list-inline m-0">
                    <th:block th:switch="${session.loginInfo}">
                    	<th:block th:case="null">
	                    	<li class="list-inline-item">
	                        	<a th:href="@{join}" class="btn btn-outline-dark btn-sm" style="font-size: 0.67em;">Sign Up</a>
		                    </li>
		                    <li class="list-inline-item">
		                        <a th:href="@{login}" class="btn btn-outline-dark btn-sm" style="font-size: 0.67em;">Log In</a>                        
		                    </li>
                    	</th:block>
                    	<th:block th:case="*">
	                    	<li class="list-inline-item">
	                        	<a th:href="@{mypage}" class="btn btn-outline-dark btn-sm" style="font-size: 0.67em;">MyPage</a>
		                    </li>
		                    <li class="list-inline-item">
		                        <a th:href="@{logout}" class="btn btn-outline-dark btn-sm" style="font-size: 0.67em;">Log Out</a>                        
		                    </li>
                    	</th:block>
	                        		
					</th:block>
                </ul>
            </nav>
        </div>
    </header>
	<!-- 배너 -->
    <section class="banner text-center py-5 mb-5" style="background-color: #2CA40E; color: #ffffff;">
    	    	
        <h2 style="font-size: 37px;">JoiNow</h2>
        <h3 style="font-size: 18px;">지금 함께 하세요</h3>
        
    </section>
    <!-- 배너 end -->
	
	<!-- 글작성 네비게이션 -->
	<section class="navigation py-2" style="margin-bottom: 10px;">
	    <div class="container d-flex justify-content-start"> 
	        <a th:href="@{write}" class="btn btn-outline-dark" style="border-color: #878787; color:#515151; font-weight: bold;">게시물 작성</a>
	    </div>
	</section>
	<!-- 글작성 네비게이션 end -->
    
    <section class="features container">
		<!-- 카드 -->	
		<div class="row">
			<th:block th:each="postDTO, index : ${pageDTO.list}">
			    <div class="col-md-4 mb-4">
			        	<a th:href="'retrieve?postNo='+${postDTO.postNo}">
			             <div class="card">
			                 <div class="card-body">	
			                     <span class="icon"></span>
			                     <h3 class="card-title" th:text="${postDTO.title}">Feature Title</h3>
			                     <p class="card-text" th:text="${postDTO.postNo}">Dummy text</p>			                    
			                 </div>
			             </div>
			       		</a>
			    </div>
			</th:block>
		</div>
		<!-- 카드 end -->	

		<!-- 페이징 처리 -->              
		<th:block th:with="perPage=${pageDTO.perPage}, curPage=${pageDTO.curPage},
							totalCount=${pageDTO.totalCount}, pageNum=${pageDTO.pageNum}">
							
	        <div class="row mb-4">
	            <div class="col-md-12 text-center">
	                <nav aria-label="Page navigation">
	                    <ul class="pagination justify-content-center">
														                                        
	                        <li class="page-item">
	                        	<th:block th:switch="${curPage}">
	                        		<a class="page-link text-dark" th:href="${'main?curPage=1'}" th:case="1">Previous</a>
	                            	<a class="page-link text-dark" th:href="${'main?curPage='+(curPage-1)}" th:case="*">Previous</a>
	                            </th:block>
	                        </li>
	                        
	                        <th:block th:each="num : ${#numbers.sequence(1,pageNum)}" th:switch="${curPage}">	                        
		                        <li class="page-item active"><span class="page-link bg-white text-dark" th:case="${num}" th:text="${num}">1</span></li>
		                        <li class="page-item"><a class="page-link text-dark" th:href="${'main?curPage='+num}" th:case="*" th:text="${num}">1</a></li>
	                        </th:block>
	                        
	                        
	                        <li class="page-item">
	                        	<th:block th:switch="${curPage}">
	                        		<a class="page-link text-dark" th:href="${'main?curPage='+pageNum}" th:case="${pageNum}">Next</a>
	                            	<a class="page-link text-dark" th:href="${'main?curPage='+(curPage+1)}" th:case="*">Next</a>
	                            </th:block>
	                        </li>
	                        	                       	                        
	                    </ul>
	                </nav>
	            </div>
	        </div>
        </th:block>
        <!-- 페이징 처리 end -->  
    </section>
	
	
	<footer style="background-color: #f2f2f2; bottom: 0; width: 100%; left: 0;">
        <div class="copyright text-center py-3">
            <p class="m-0" style="font-size: 14px;">JoiNow</p>
            <p class="m-0" style="font-size: 14px;">asdf@qwer.com</p>
        </div>
	</footer>
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
