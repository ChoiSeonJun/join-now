<!DOCTYPE html>
<html lang="ko" class="light-style customizer-hide" dir="ltr" xmlns:th="http://www.thymeleaf.org" data-theme="theme-default" data-assets-path="/assets/" data-template="vertical-menu-template-no-customizer">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<title>프로젝트 팀 정보</title>

<style>
		
		.row {
            display: flex;
            flex-wrap: wrap;
        }

        /* 왼쪽 콘텐츠 */
        .col-md-6.left-content {
            flex: 1; /* 남은 공간을 모두 차지 */
            border: 1px solid #ccc; /* 테두리 추가 (선 색상은 회색) */
            padding: 20px;
        }
		
		
        /* 사이드 패널에 고정 스타일 추가 */
        .right-panel {
            flex: 0 0 300px;
            top: 50px; /* 헤더의 높이와 동일한 값으로 조정 (적절한 값으로 변경) */
            right: 0;
            width: 200px;
            overflow-y: auto; /* 스크롤바 표시를 활성화 */
            max-height: 80vh; /* 사이드 패널의 최대 높이를 설정합니다. */
            padding: 10px;
        }
        .col-md-6 > p {
        	font-size: 40px;
        	text-decoration: solid;
        }
        .card-body {
        	font-size: 20px;    
        }
        
         @media (max-width: 768px) {
            .col-md-6.right-panel {
                display: none;
            }
        }
       
    </style>

</head>

<body>

	<header th:replace="fragments/header :: header"></header>
	
	<section>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/team/{teamId}(teamId=${teamDTO.teamId})}">팀 정보</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/team/schedule/{teamId}(teamId=${teamDTO.teamId})}">일정표</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/team/meeting/{teamId}/1(teamId=${teamDTO.teamId})}">회의록</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">팀 신청 관리</a>
					</li>
				</ul>
			</div>
		</nav>
	</section>

    <div class="container-fluid left-content mt-5">
        <div class="row">
            <!-- 왼쪽 콘텐츠 -->
            <div class="col-md-6">
                <p>소개</p>
                <div class="card-body">
                   <label>주제</label>
                   <p th:text="${teamDTO.teamSubject}"></p>                                      
                </div>
                <div class="card-body">
                   <label>소개</label>
                   <p th:text="${intro}"></p>                                      
                </div>
                <div class="card-body">
                   <label>계획</label>
                   <p th:text="${plan}"></p>                                      
                </div>
                <div class="card-body">
                   <label>팀원</label>
                   <p th:text="${tMember}"></p>                                      
                </div>
<!--                 <p th:text="@{/submitProjectInfo}" method="post"> -->
                <form method="post">
                    <!-- 입력 폼은 이전 코드와 동일합니다 -->
                    
                </form>
            </div>
            
            <!-- 오른쪽 사이드 패널 -->
            <div class="right-panel d-flex justify-content-end">
                <!-- 팀 정보 -->
                <div class="card">
                    <div class="card-body">
                        <label>팀 정보</label>
                        <!-- 여기에 팀 정보 내용 추가 -->
                    </div>
                    
	                <!-- 프로젝트 주제 -->
                    <div class="card-body">
                        <label>프로젝트 주제</label>
                        <!-- 여기에 프로젝트 주제 내용 추가 -->
                    </div>
	                <!-- 프로젝트 기간 -->
                    <div class="card-body">
                        <label>프로젝트 기간</label>
                        <!-- 여기에 프로젝트 기간 내용 추가 -->
                    </div>
	                <!-- 프로젝트 멤버 -->
                    <div class="card-body">
                        <label>프로젝트 멤버</label>
                        <!-- 여기에 프로젝트 멤버 내용 추가 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    

	<footer th:replace="fragments/footer :: footer"></footer>

	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
